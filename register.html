<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CLASSIC-MAXIMIZE PAY</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="register-page">
    <div class="container">
        <div class="register-form">
            <h2>Register with CLASSIC-MAXIMIZE PAY</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Full Name (at least two names)" required>
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username (letters and numbers)" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="js/register.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
