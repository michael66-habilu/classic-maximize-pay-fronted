<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - CLASSIC-MAXIMIZE PAY</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="transaction-page">
    <div class="sidebar">
        <div class="logo">CLASSIC-MAXIMIZE PAY</div>
        <ul class="menu">
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="account.html"><i class="fas fa-user"></i> My Account</a></li>
            <li><a href="affiliate.html"><i class="fas fa-users"></i> Affiliate</a></li>
            <li><a href="investment.html"><i class="fas fa-chart-line"></i> Investment Grid</a></li>
            <li><a href="orders.html"><i class="fas fa-shopping-bag"></i> Purchased Orders</a></li>
            <li><a href="recharge.html"><i class="fas fa-money-bill-wave"></i> Recharge</a></li>
            <li><a href="withdraw.html"><i class="fas fa-wallet"></i> Withdraw</a></li>
            <li><a href="transaction.html"><i class="fas fa-history"></i> Transaction History</a></li>
        </ul>
    </div>
    
    <div class="main-content">
        <header>
            <div class="header-left">
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
                <a href="home.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
            <div class="header-right">
                <button id="logoutBtn" class="btn btn-sm">Logout</button>
            </div>
        </header>
        
        <div class="transaction-container">
            <h2>Transaction History</h2>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="recharge">Recharge History</button>
                <button class="tab-btn" data-tab="withdraw">Withdraw History</button>
            </div>
            
            <div class="tab-content active" id="rechargeTab">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="rechargeHistory">
                        <!-- Recharge history will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div class="tab-content" id="withdrawTab">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Bank</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="withdrawHistory">
                        <!-- Withdraw history will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="js/transaction.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
